version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfiles/django/Dockerfile
    container_name: backend
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    restart: always